    <!-- scrollTop リンクのズレ補正 -->
    <script>
        $(function () {
            var headerHight = 70
            $('a[href*="#"]').click(function () {
                var href = $(this).attr('href')
                var target = $(href == '#' || href == '' ? 'html' : href)
                var posi = target.offset().top - headerHight
                $('html, body').animate({ scrollTop: posi }, 500, 'swing')
                return false
            })
        })
    </script>
