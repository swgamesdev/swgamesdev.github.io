<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <meta name="description" content="swg-web" />
    <title>20221009</title>
    <!-- jqueryのCDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"

      crossorigin="anonymous"

    <!-- ナビの表示・非表示 -->
    <script>
      $(function () {
        const ham = $('#hamburger, .close, .pagelink')
        const nav = $('.page-nav')
        ham.on('click', function () {
          nav.toggleClass('toggle')
        })
      })
    </script>
    <!-- scrollTop リンクのズレ補正 -->
    <script>
      $(function () {
        var headerHight = 70 //ヘッダーの高さ
        $('a[href^="#"]').click(function () {
          var href = $(this).attr('href')
          var target = $(href == '#' || href == '' ? 'html' : href)
          var posi = target.offset().top - headerHight //ヘッダーの高さ分位置をずらす
          $('html, body').animate({ scrollTop: posi }, 500, 'swing')
          return false
        })
      })
    </script>
  </head>
  <body>
    <!-- Header Section (共通化) -->
    <div id="header-container"></div>
    <!-- End header Section -->

    <div class="height70px"></div>

    <!-- Post Section -->

              </p>
              &mdash; 【公式】予約トップ10 NEWS bot (@yoyakutop10news)

    <link

    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      let mySwiper = new Swiper('.heroslider', {

        loop: true,

        pagination: {

    <script src="../modal.js"></script>
