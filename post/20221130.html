<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <meta name="description" content="swg-web" />
    <title>20221130</title>
    <!-- jqueryのCDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- ナビの表示・非表示 -->
    <script>
      $(function () {
        const ham = $('#hamburger, .close, .pagelink')
        const nav = $('.page-nav')
        ham.on('click', function () {
          nav.toggleClass('toggle')
        })
      })
    </script>
    <!-- scrollTop リンクのズレ補正 -->
    <script>
      $(function () {
        var headerHight = 70 //ヘッダーの高さ
        $('a[href^="#"]').click(function () {
          var href = $(this).attr('href')
          var target = $(href == '#' || href == '' ? 'html' : href)
          var posi = target.offset().top - headerHight //ヘッダーの高さ分位置をずらす
          $('html, body').animate({ scrollTop: posi }, 500, 'swing')
          return false
        })
      })
    </script>
  </head>
  <body>
    <!-- Header Section (共通化) -->
    <div id="header-container"></div>
    <!-- End header Section -->

    <div class="height70px"></div>

    <!-- Post Section -->
    <section class="contents mtb30 postpage">
      <div class="container">
        <p class="post_date">2022.11.30</p>
        <p class="post_ttl">新作ゲームをリリースしました</p>
        <p class="post_cont">
            自動戦闘ハクスラRPG「FuzzyGrave」をリリースいたしました。
            <br />
            Android, iOSとも公開中です。
            <br>
            <br>
            <div class="app-links">
                <div class="app-itune-link">
                  <a
                    class="ios_link"
                    href="https://apps.apple.com/jp/app/fuzzygrave/id6444372880"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <img
                      src="../img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"
                    />
                  </a>
                </div>
                <div class="app-android-link">
                  <a
                    class="android_link"
                    href="https://play.google.com/store/apps/details?id=com.sunnywardgames.fuzzygrave"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <img
                      alt="Google Play で手に入れよう"
                      src="../img/google-play-badge.png"
                    />
                  </a>
                </div>
              </div>
        </p>
      </div>
    </section>

    <!-- Footer Section (共通化) -->
    <div id="footer-container"></div>

    <!-- scroll Top -->
    <div id="pagetop">
      <a href="#top"><img src="../img/chevron-up-solid.svg" alt="" /></a>
    </div>
    <!-- Script -->
    <script src="../load-components.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      let mySwiper = new Swiper('.heroslider', {
        // オプションの設定
        loop: true,

        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        scrollbar: {
          el: '.swiper-scrollbar',
        },
        autoplay: {
          delay: 6000,
        },
        speed: 2000,
      })
    </script>
   
    <script src="../modal.js"></script>
  </body>
</html>
